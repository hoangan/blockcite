<div class="col-md-6 col-md-offset-3">
  <form>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input type="email" class="form-control" id="loginEmail" ng-model="loginEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" ng-model="loginPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
  </form>
</div>
